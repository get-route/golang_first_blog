
    {{ define "index" }}
    {{ template "header"}}
      <main class="px-3">
        <h1>Изучаем Golang</h1>
        <p class="lead">"Это тестовый сайт на Go"</p>
        <p class="lead">
          {{ range . }}
          <div class="alert alert-danger">
            <h2>{{ .Title }}</h2>
            <p>{{ .Anons }}</p>
            <a href="/post/{{.Id}}" class="btn btn-danger">Перейти</a>
          </div>
          {{ else }}
          <p class="lead">Статей нет</p>
          {{end}}
        </p>
      </main>
      {{ template "footer"}}
 {{ end }}
