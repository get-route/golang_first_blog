
    {{ define "create" }}
    {{ template "header"}}
      <main class="px-3">
        <h1>Добавить статью</h1>
        <form action="/save_article" method="post">
          <input type="text" name="title" id="title" placeholder="Название статьи" class="form-control"><br>
          <textarea name="anons" id="anons" class="form-control" placeholder="Введите анонс"></textarea><br>
          <textarea name="full_text" id="full_text" class="form-control" placeholder="Полный текст статьи"></textarea><br>
        <button class="btn btn-warning">Добавить</button>
        </form>
      </main>
      {{ template "footer"}}
 {{ end }}
